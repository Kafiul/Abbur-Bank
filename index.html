<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Abbur Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control mt-2" type="text" placeholder="Email">
            <input type="password" class="form-control mt-2" placeholder="password">
            <button id="login" class="btn btn-success mt-2">Enter</button>
        </div>
    </div>    

    <div id="transaction-area">
        <div class="row">
        <div class="col-md-4 ">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">00</span></h2>
            </div>
        </div>
         </div>
         <div class="row">
             <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control mb-2" placeholder="$ amount you want to deposit">
                    <button id="addDeposit" class="btn btn-success">Deposit</button></div>
                </div>
             <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input  id="withdrawAmount" type="text" class="form-control mb-2" placeholder="$ amount you want to withdraw">
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button></div>
                </div>
         </div>
    </div>

    <footer>
        <p class="text-center mt-5">Copyright © 2021 | This template made with by ❤ Kafiul Islam</p>

    </footer>

    <script>
        // login button event handler 

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const tranArea = document.getElementById("transaction-area");
            tranArea.style.display = "block";
            })

            // deposit button event handler
            
            const depositBtn = document.getElementById("addDeposit");
            depositBtn.addEventListener("click", function(){
                const depositNumber = getInputNumber("depositAmount");
                updateSpanText("currentDeposit", depositNumber);
                updateSpanText("currentBalance", depositNumber);

                document.getElementById("depositAmount").value = '';
                })

                // withdraw button event handler

                const withdrawBtn = document.getElementById("addWithdraw");
                withdrawBtn.addEventListener("click", function(){
                    
                    const withdrawNumber =  getInputNumber("withdrawAmount");

                    updateSpanText("currentWithdraw", withdrawNumber);
                    updateSpanText("currentBalance",withdrawNumber*(-1));

                    document.getElementById("withdrawAmount").value = '';
                })


                function getInputNumber(id){

                    const inputAmount = document.getElementById(id).value;
                    const inputNumber = parseFloat(inputAmount);
                    return inputNumber;
                }

                function updateSpanText(id, depositNumber){

                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = depositNumber + currentNumber;
                document.getElementById(id).innerText = total;
            }

    </script>
</body>
</html>
